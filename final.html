<!DOCTYPE html>
<html>
  <head>
    <title>MIDI Visual FX</title>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.js"></script>
    <script src="final_webMidiScript.js" type="module"></script>
    <script src="p5.js" type="module"></script>
    <link rel="stylesheet" href="styleFinal.css" />
  </head>
  <body>
    <label for="dropdown-ins" class="labelMI">Select MIDI Input</label>
    <select id="dropdown-ins" class="dropinsD"></select> <br/>
    <input
      type="range"
      min="24"
      max="164"
      id="frameSlider"
      class="frameSliderC"
    ></input>
    <label for="frameSlider" class="frameSliderD">FrameRate:</label>
    <span id="frameSliderS" class="frameSliderD">60</span>
    <input
      type="range"
      min="1"
      max="120"
      id="velSlider"
      class="frameSliderC"
    ></input>
    <label for="velSlider" class="frameSliderD">Velocity:</label>
    <span id="velSliderS" class="frameSliderD">98</span>
    <br />
    <button id="FSbutton" class="FSButtonC">Full Screen</button>
    <button id="Pbutton" class="FSButtonC">Pause</button>
    <button id="fixMidi" class="FSButtonC">Fix MIDI</button> <br />
    <span class="velD">MIDI Velocity:</span>
    <span id="velDisplay" class="velD"></span>
    <span class="numsD">MIDI Note Numbers:</span>
    <span id="mNumsPressed" class="numsD"></span>
    <script src="final.js"></script>
  </body>
</html>
