<!DOCTYPE html>
<html>
  <head>
    <title>Draw and such</title>
        <link rel="icon" type="image" href="ajicon_400x400.jpg">
    <script src="p5.js" type="module"></script>
  </head>
  <body>
    <style>

      body{
        background-color:rgba(128, 128, 128, 0.271)
      }

      h1 {
        font-family:'Times New Roman', Times, serif;
        color:black;
        text-shadow:
        1px 1px red,
        2px 2px orange,
        3px 3px yellow,
        4px 4px greenyellow,
        5px 5px lightskyblue,
        6px 6px magenta;
      }
      h3 {
        font-size:larger;
        font-family:Arial, Helvetica, sans-serif;
        color: black;
        text-shadow:
        .34px .34px orange,
        .68px .68px magenta,
        1.02px 1.02px blue;
      }
      p {font-family: Verdana, Geneva, Tahoma, sans-serif; font-size:small;}

      .l {
        font-family:sans-serif;
        font-size: small;
      }

       .b {
        background-color:darkred;
        color:lightyellow
        
       } 

       .b2 {
        background-color:green;
        color: lightyellow;
       }
      
       .b3 {
        background-color:blue;
        color: lightyellow;
       }
       .b4 {
        background-color:lime;
        color: darkslategray;
       }

      </style>
    <h1>Digital Art Workstation</h1>
    <p>would be a generous term...</p>
    <h3>Color Options</h3>
    <label for="hueSlide" class="l" >Hue: <span id="hueSlideText">1</span></label>
    <input id="hueSlide" type="range" min="0" max="300"></input>
    <label for="hueCheck" id="hueCheckLabel" class="l">Random:</label>
    <input type="checkbox" id="hueCheck"></input>
    <br>
    <label for="satSlide" class="l">Saturation: <span id="satSlideText">100</span></label>
    <input id="satSlide" type="range" min="0" max="100"></input>
    <br/>
    <label for="briSlide" class="l">Brightness: <span id="briSlideText">100</span></label>
    <input id="briSlide" type="range" min="0" max="100"></input>
    <label for="briCheck" id="briCheckLabel" class="l">Random:</label>
    <input type="checkbox" id="briCheck"></input>
    <br/>
    <lable for="opacSlide" class="l">Opacity:<span id="opacSlideText">1</span></lable>
    <input id="opacSlide" type="range" min="0.01" max="1" step="0.01"></input>
    <br/>
    <br/>
    <h3>Brush Options</h3>
    <label for ="circCheck" id="circCheckL" class="l">Circle:</label>
    <input id="circlCheck" type="checkbox"></input>
    <label for ="squarCheck" id="squarCheckL" class="l">Square:</label>
    <input id="squarCheck" type="checkbox"></input>
    <br/>
    <label for ="enterSiz" id="enterSizL" class="l">Enter Number for Size:</label>
    <input id="enterSiz" type="number" min="1" max="500" placeholder="Enter Number" style="width: 20vw">
    <label for="rSlide"class="l">Size: <span id="rSlideText">5</span></label>
    <input id="rSlide" type="range" min="1" max="500" style="width: 40vw">
    <label for="sizCheck" id="sizCheckLabel" class="l">* Random</label>
    <input type="checkbox" id="sizCheck"></input>
    <br/>
    <p>Hold the "r" key to undo the most recent shape(s) drawn</p>
    </p>
    <br/>
    <h3>Background Color Options</h3>
    <label for="BhueSlide"class="l">Background Hue: <span id="BhueSlideText">0</span></label>
    <input id="BhueSlide" type="range" min="0" max="300"></input>
    <label for="BsatSlide"class="l">Background Saturation: <span id="BsatSlideText">0</span></label>
    <input id="BsatSlide" type="range" min="0" max="100"></input>
    <label for="BbriSlide"class="l">Background Brightness: <span id="BbriSlideText">78</span></label>
    <input id="BbriSlide" type="range" min="0" max="100"></input>
    <lable for="BopacSlide" class="l">Background Opacity:<span id="BopacSlideText">1</span></lable>
    <input id="BopacSlide" type="range" min="0" max="1" step="1"></input>
    <br/>
    <br/>
    <h3>One Click Features!</h3>
    <br/>
    <button id="resetC" class="b">Erase All</button>
    <button id="loopa" class="b2">Freeze</button>
    <button id="saveC" class="b4">Save Creation</button>
    <br/>
    <br/>
    <h3>
      Canvas Settings
    </h3>
    <br/>
    <label for="frSlide" class="l">Framerate: <span id="frSlideText">30</span></label>
    <input id="frSlide" type="range" min="1" max="240"></input>
    <label for="wInput" class="l">Width: <span id="wInputText"></span></label>
    <input type="text" id="wInput" placeholder="2160"></input>
    <label for="hInput" class="l">Height: <span id="hInputText"></span></label>
    <input type="text" id="hInput" placeholder="1440"</input>
    <button id="resizeB" class="b3">Resize Canvas</button>
    <button id="resizeBD" class="b3">Resize Canvas To Full Screen</button>
    <br/>
    <br/>
    <h3>The Canvas</h3>
    <script src="drawing1.js"></script>
  </body>
</html>
